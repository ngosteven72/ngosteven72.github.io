<!DOCTYPE html>
<html>
<head>
  <title>Fancify My Text</title>
  <script src="fancifymytext.js"></script>
</head>
<body>

  <fieldset>
    <legend>Text</legend>
    <textarea id="userText" rows="4" cols="30"></textarea>
  </fieldset>

  <fieldset>
    <legend>Fancify</legend>
    <button onclick="makeTextBigger()">Bigger!</button><br><br>

    <input type="radio" id="fancyShmancy" name="style" onchange="changeStyle()" />
    <label for="fancyShmancy">FancyShmancy</label><br>

    <input type="radio" id="boringBetty" name="style" onchange="changeStyle()" />
    <label for="boringBetty">BoringBetty</label><br><br>

    <button onclick="mooifyText()">Moo</button>
  </fieldset>

</body>
</html>
